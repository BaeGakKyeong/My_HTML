        <h3>링크의 target속성 활용</h3>
        <hr>
        <ul>
            <li><a href="http://www.naver.com" target="_blank">새 윈도우: _blank</a></li>
            <li><a href="http://www.naver.com" target="_self">현재 윈도우: _self</a></li>
            <li><a href="http://www.naver.com" target="_parent">부모 윈도우: _parent</a></li>
            <li><a href="http://www.naver.com" target="_blank">새 윈도우: _blank</a></li>
        </ul>
